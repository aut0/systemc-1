name: cmake

on:
  push:
  pull_request:

jobs:
  build_windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target: [gcc-shared, gcc-static, clang-shared, clang-static]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build
      run: |
        cmake -B BUILD/RELEASE/BUILD .
        cmake --build BUILD/RELEASE/BUILD --config RELEASE --parallel
